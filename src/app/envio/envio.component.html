<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/logeado"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Dirección de Envío</ion-label>
    <ion-input type="text" [(ngModel)]="model.DIRECCION_ENVIO"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Región de Envío</ion-label>
    <ion-input type="text" [(ngModel)]="model.REGION_ENVIO"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="agregarEnvio()">Agregar Envío</ion-button>

  <ion-title position="center">Listado de Envíos</ion-title>

  <ion-list>

    <ion-item *ngFor="let registro of envio">
      <ion-label>
        <h2>{{registro.DIRECCION_ENVIO}}</h2>
        <h2>{{registro.REGION_ENVIO}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
